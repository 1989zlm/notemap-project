<head>
    <meta charset="UTF-8">

    <title>Map Project</title>

    <!--leaflet.css-->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <!-- sol menü-->
    <div class="wrapper">
        <aside>
            <h1>
                <span>Notlar</span>
                <input checked="true" type="checkbox" id="checkbox" />
                <label for="checkbox" class="toggle">
                    <div class="bars" id="bar1"></div>
                    <div class="bars" id="bar2"></div>
                    <div class="bars" id="bar3"></div>
                </label>

            </h1>
            <!--form alanı-->
            <form>
                <div class="field">
                    <label>Not Ekle:</label>
                    <input placeholder="akşam gidilecek" type="text">
                </div>
                <div class="field">
                    <label>Tarih Ekle:</label>
                    <input placeholder="akşam gidilecek" type="date">
                </div>
                <div class="field">
                    <label>Durum</label>
                    <select>
                        <option value="goto">ziyaret yeri</option>
                        <option value="park">Park Yeri</option>
                        <option value="job">Ev</option>
                        <option value="home">İş</option>
                    </select>
                </div>
                <div class="buttons">
                    <button type="button">İptal</button>
                    <button type="submit">Ekle</button>
                </div>
            </form>
            <ul>

                    <div class="info">
                        <p>BAŞLIK</p>

                        </p>

                            <span>iş</span>
                        </p>
                    </div>
                    <div class="icon">
                        <i id="fly" class="bi bi-airplane-engines-fill"></i>
                        <i class="bi bi-trash3-fill"></i>
                    </div>
                </li> -->
            </ul>

        </aside>
    </div>



    <!--MAP-->
    <div id="map"></div>


    <!-- leaflet js.-->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <script type="module" src="main.js"></script>
